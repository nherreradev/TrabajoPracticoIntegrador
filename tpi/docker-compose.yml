version: "3.5"

services:
  java-v1:
    restart: unless-stopped
    build: .
    #image: image-java-v1
    container_name: java-v1
    environment:
      - DATABASE_URL=jdbc:mysql://mysqldb:3306/grupo4?allowPublicKeyRetrieval=true
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=123456
    #ports:
    # - "8080:8080"  
    depends_on: 
      - mysqldb
    #  - mongodb
    networks:
      - nginx_default
      - tpi_java-db
