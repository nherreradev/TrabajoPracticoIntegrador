  mysqldb: 
    image: mysql:8.0.28
    restart: unless-stopped
    container_name: mysqldb
    environment:
       MYSQL_DATABASE: grupo4
       MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - mysqldata:/var/lib/mysql
    
    networks:
      - nginx_default
      - tpi_java-db
networks:
  nginx_default:
    external: true
  tpi_java-db:
    driver: bridge

volumes:
  mysqldata:
